<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- American Express -->
  <symbol id="amex" viewBox="0 0 50 30">
    <rect width="50" height="30" fill="#00257D"/>
    <text x="50%" y="50%" fill="white" font-size="10" font-family="Arial" text-anchor="middle" dy=".3em">AMEX</text>
  </symbol>

  <!-- Mastercard -->
  <symbol id="mastercard" viewBox="0 0 50 30">
    <circle cx="20" cy="15" r="10" fill="#EB001B"/>
    <circle cx="30" cy="15" r="10" fill="#F79E1B"/>
  </symbol>

  <!-- PayPal -->
  <symbol id="paypal" viewBox="0 0 50 30">
    <rect width="50" height="30" fill="#003087"/>
    <text x="50%" y="50%" fill="white" font-size="10" font-family="Arial" text-anchor="middle" dy=".3em">PayPal</text>
  </symbol>

  <!-- Bitcoin -->
  <symbol id="bitcoin" viewBox="0 0 50 30">
    <path d="M10 5 L20 25 M20 5 L30 25 M30 5 L40 25" stroke="#00A2E1" stroke-width="3"/>
  </symbol>
</svg>
